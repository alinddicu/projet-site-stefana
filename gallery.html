<html>

	<head>
		<link href="gallery.css" rel="stylesheet" />
	</head>

	<body>
		<div id="gallery">
			<p id="title">Partenaires au fil des années<p>
			<button id="previous" data-bind="click: prev">&#9664</button>
			<button id="next" data-bind="click: next">&#9658</button>
			<div id="image-box" data-bind="attr{style: mainImage().style}">
			<!-- ko with: mainImage -->
				<img id="image" class="centered" data-bind="attr{src: src, alt: alt, title: title, width: width, height: height}" />
			<!-- /ko -->
			</div>
			<div class = "clear"></div>
			<p id="description" data-bind="text: mainImage().title"><p>
		</div>
	</body>

	<script type="text/javascript" src="scripts/knockout-3.2.0.js"></script>
	<script type="text/javascript" src="scripts/viewmodels/ImageViewModel.js"></script>
	<script type="text/javascript" src="scripts/viewmodels/GalleryViewModel.js"></script>
	<script type="text/javascript" src="scripts/galleryRunner.js"></script>

</html>
